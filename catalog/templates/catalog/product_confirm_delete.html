{% extends 'catalog/base.html' %}
{% load static %}
{% load media_tags %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <p>Хотите удалить продукт "{{ object.name }}"?</p>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                      <a href="{% url 'catalog:list' %}" class="btn btn-warning">Отмена</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
