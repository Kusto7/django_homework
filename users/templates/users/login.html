{% extends 'catalog/base.html' %}
{% load static %}
{% load media_tags %}

{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Войти
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="uk-button uk-button-danger" href="{% url 'users:recovery_password' %}">Сброс
                        пароля</a>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        {% if messages %}
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h6 class="card-title">
                        СООБЩЕНИЯ</h6>
                </div>
                <div class="card-body">
                    {% for message in messages %}
                    <h6 class="uk-card-title">{{ message }}</h6>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
